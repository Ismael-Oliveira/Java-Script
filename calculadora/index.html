<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="script.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Calculadora</h1>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4">
                <input type="text" class="form-control"  id="num1">
            </div>
            <div class="col-md-4">
                <select class="form-control" name="" id="operacao">
                    <option value="">-Selecione uma operação</option>
                    <option value="1">Multiplicação</option>
                    <option value="2">Divisão</option>
                    <option value="3">Soma</option>
                    <option value="4">Subtração</option>
                </select>
            </div>
            <div class="col-md-4">
                <input class="form-control" type="text" name="" id="num2">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary btn-lg" onclick="calcular()">Calcular</button>               
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12 result">
                <label for="res">Resultado:</label>
                <input type="text" style="background: #e2e2e2" class="form-control "
                 id="result" name="res" readonly>
            </div>     
        </div>


        
    </div>
    
</body>
</html>
